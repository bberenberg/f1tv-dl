version: "3.8"
services: 
    f1tv-dl:
        restart: "no"
        env_file:
            - ./.env 
        environment: 
             - F1TV_URL=https://f1tv.formula1.com/en/current-season/portuguese-grand-prix/2020-portuguese-grand-prix-formula-1-race
        image: ghcr.io/thedave42/f1tv-dl-docker:latest
        volumes: 
            - fileshare:/download
volumes:
    fileshare:
        driver: azure_file
        driver_opts: 
            share_name: thedave42fileshare
            storage_account_name: thedave42storage